<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff2f77, #ff6fa5);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px 12px;
    overflow: hidden;
  }

  /* floating hearts */
  .bg-heart {
    position: fixed;
    font-size: 20px;
    opacity: 0.22;
    animation: floatUp 8s linear infinite;
    z-index: 0;
  }

  @keyframes floatUp {
    from { transform: translateY(110vh); }
    to { transform: translateY(-10vh); }
  }

  .scene {
    position: relative;
    display: flex;
    align-items: center;
    gap: 24px;
    z-index: 2;
  }

  .teddy {
    width: 140px;
    animation: teddyDance 1.2s infinite alternate;
  }

  @keyframes teddyDance {
    from { transform: rotate(-6deg) translateY(0); }
    to { transform: rotate(6deg) translateY(-10px); }
  }

  .card {
    background: white;
    padding: 36px;
    border-radius: 36px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    width: 100%;
    max-width: 480px;
    text-align: center;
    animation: float 3s ease-in-out infinite;
  }

  h1 {
    color: #ff2f77;
    font-size: 30px;
    margin-bottom: 12px;
  }

  p {
    color: #555;
    font-size: 18px;
    line-height: 1.5;
  }

  .btn-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 28px;
  }

  button {
    background: #ff2f77;
    color: white;
    border: none;
    padding: 16px 34px;
    border-radius: 48px;
    font-size: 18px;
    cursor: pointer;
    white-space: nowrap;
    transition: transform 0.25s ease;
  }

  #yesBtn {
    animation: glow 1s infinite alternate;
  }

  @keyframes glow {
    from { box-shadow: 0 0 12px rgba(255,47,119,0.6); }
    to { box-shadow: 0 0 32px rgba(255,47,119,1); }
  }

  .hidden-message {
    margin-top: 24px;
    font-size: 20px;
    color: #ff2f77;
    display: none;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* IMPORTANT: runaway applies ALWAYS */
  #noBtn.runaway {
    position: fixed;
    z-index: 10;
  }

  @media (max-width: 600px) {
    .scene {
      flex-direction: column;
    }
    .teddy {
      width: 110px;
    }
    h1 {
      font-size: 26px;
    }
    p {
      font-size: 16px;
    }
    button {
      font-size: 16px;
      padding: 14px 26px;
    }
  }
</style>
</head>

<body>

<script>
  for (let i = 0; i < 24; i++) {
    const h = document.createElement("div");
    h.className = "bg-heart";
    h.innerHTML = "ğŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(h);
  }
</script>

<div class="scene">
  <img src="teddy-dance.gif" class="teddy" id="teddy">

  <div class="card" id="card">
    <h1>Babyâ€¦ ğŸ’•</h1>
    <p>
      Will you be my Valentine, darling?<br>
      I want every heartbeat of this day to be ours ğŸ’–
    </p>

    <div class="btn-row">
      <button id="yesBtn">Yes, darling â¤ï¸</button>
      <button id="noBtn">No ğŸ˜¤</button>
    </div>

    <div class="hidden-message" id="loveMessage">
      YAYYYYY â¤ï¸â¤ï¸<br>
      Youâ€™re officially my Valentine ğŸ’•<br>
      I love you endlessly, my baby ğŸŒ·
    </div>
  </div>
</div>

<audio id="bgMusic" src="dandelions.mp3" preload="auto"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const teddy = document.getElementById("teddy");
  const music = document.getElementById("bgMusic");

  const messages = [
    "Baby please ğŸ¥º",
    "Darling nooo ğŸ˜­",
    "You love me ğŸ’•",
    "Think again ğŸ˜©",
    "Stop teasing ğŸ˜œ",
    "My heart ğŸ’”",
    "Iâ€™ll cry ğŸ˜­",
    "Okay Iâ€™m begging ğŸ¥¹"
  ];

  let msgIndex = 0;
  let escaped = false;

  function moveButton() {
    teddy.src = "teddy-sad.gif";

    if (!escaped) {
      const r = noBtn.getBoundingClientRect();
      noBtn.classList.add("runaway");
      noBtn.style.left = r.left + "px";
      noBtn.style.top = r.top + "px";
      escaped = true;
    }

    noBtn.innerText = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;

    const cardRect = card.getBoundingClientRect();
    const roamX = window.innerWidth < 600 ? 60 : 120;
    const roamY = window.innerWidth < 600 ? 50 : 100;

    let minX = cardRect.left - roamX;
    let maxX = cardRect.right + roamX - noBtn.offsetWidth;
    let minY = cardRect.top - roamY;
    let maxY = cardRect.bottom + roamY - noBtn.offsetHeight;

    minX = Math.max(10, minX);
    minY = Math.max(10, minY);
    maxX = Math.min(window.innerWidth - noBtn.offsetWidth - 10, maxX);
    maxY = Math.min(window.innerHeight - noBtn.offsetHeight - 10, maxY);

    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveButton();
  });

  yesBtn.addEventListener("click", async () => {
    teddy.src = "teddy-happy.gif";
    document.getElementById("loveMessage").style.display = "block";
    try { await music.play(); } catch {}
  });
</script>

</body>
</html>
