<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4f9a, #ff78b6, #ffc1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px 12px;
    overflow: hidden;
  }

  /* floating hearts + bows */
  .bg-float {
    position: fixed;
    font-size: 18px;
    opacity: 0.25;
    animation: floatUp 10s linear infinite;
    z-index: 0;
  }

  @keyframes floatUp {
    from { transform: translateY(110vh); }
    to { transform: translateY(-10vh); }
  }

  .scene {
    position: relative;
    display: flex;
    align-items: center;
    gap: 22px;
    z-index: 2;
  }

  /* teddy */
  .teddy {
    width: 135px;
    animation: teddyDance 1.4s infinite alternate ease-in-out;
    filter: drop-shadow(0 6px 14px rgba(255,20,147,0.45));
  }

  @keyframes teddyDance {
    from { transform: rotate(-5deg) translateY(0); }
    to { transform: rotate(5deg) translateY(-8px); }
  }

  /* card */
  .card {
    position: relative;
    background: #fff0f7;
    padding: 36px;
    border-radius: 38px;
    box-shadow:
      0 22px 50px rgba(255,20,147,0.45),
      inset 0 0 0 2px rgba(255,105,180,0.7);
    max-width: 460px;
    text-align: center;
  }

  /* ğŸ€ bows on card corners */
  .card::before,
  .card::after {
    content: "ğŸ€";
    position: absolute;
    font-size: 22px;
  }

  .card::before {
    top: -10px;
    left: -10px;
  }

  .card::after {
    bottom: -10px;
    right: -10px;
  }

  h1 {
    color: #ff2f92;
    font-size: 30px;
    margin-bottom: 12px;
  }

  p {
    color: #7a2c52;
    font-size: 18px;
    line-height: 1.5;
  }

  .btn-row {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 26px;
  }

  button {
    background: linear-gradient(135deg, #ff2f92, #ff6fb1);
    color: white;
    border: none;
    padding: 15px 32px;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    white-space: nowrap;
    box-shadow: 0 8px 18px rgba(255,20,147,0.45);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 28px rgba(255,20,147,0.55);
  }

  #yesBtn {
    animation: glow 1.2s infinite alternate;
  }

  @keyframes glow {
    from { box-shadow: 0 0 14px rgba(255,47,146,0.6); }
    to { box-shadow: 0 0 34px rgba(255,47,146,1); }
  }

  #noBtn.runaway {
    position: fixed;
    z-index: 10;
  }

  .hidden-message {
    margin-top: 24px;
    font-size: 20px;
    color: #ff2f92;
    display: none;
  }

  @media (max-width: 600px) {
    .scene {
      flex-direction: column;
    }

    .teddy {
      width: 105px;
    }

    h1 {
      font-size: 26px;
    }

    p {
      font-size: 16px;
    }

    button {
      font-size: 16px;
      padding: 14px 26px;
    }
  }
</style>
</head>

<body>

<script>
  const floats = ["ğŸ’—", "ğŸ€", "ğŸ’•"];
  for (let i = 0; i < 26; i++) {
    const f = document.createElement("div");
    f.className = "bg-float";
    f.innerHTML = floats[Math.floor(Math.random() * floats.length)];
    f.style.left = Math.random() * 100 + "vw";
    f.style.animationDuration = (7 + Math.random() * 4) + "s";
    document.body.appendChild(f);
  }
</script>

<div class="scene">
  <img src="teddy-dance.gif" class="teddy" id="teddy">

  <div class="card" id="card">
    <h1>Babyâ€¦ ğŸ’•</h1>
    <p>
      Will you be my Valentine, darling?<br>
      I want every heartbeat of this day to be ours ğŸ’–
    </p>

    <div class="btn-row">
      <button id="yesBtn">Yes, darling â¤ï¸</button>
      <button id="noBtn">No ğŸ˜¤</button>
    </div>

    <div class="hidden-message" id="loveMessage">
      YAYYYYY ğŸ’–ğŸ’–<br>
      Youâ€™re officially my Valentine ğŸ’•<br>
      I love you endlessly, my baby ğŸ€
    </div>
  </div>
</div>

<audio id="bgMusic" src="dandelions.mp3" preload="auto"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const teddy = document.getElementById("teddy");
  const music = document.getElementById("bgMusic");

  const messages = [
    "Baby please ğŸ¥º",
    "Darling nooo ğŸ˜­",
    "You love me ğŸ’•",
    "Think again ğŸ˜©",
    "Stop teasing ğŸ˜œ",
    "Iâ€™ll cry ğŸ˜­"
  ];

  let escaped = false;
  let msgIndex = 0;

  function moveButton() {
    teddy.src = "teddy-sad.gif";

    if (!escaped) {
      const r = noBtn.getBoundingClientRect();
      noBtn.classList.add("runaway");
      noBtn.style.left = r.left + "px";
      noBtn.style.top = r.top + "px";
      escaped = true;
    }

    noBtn.innerText = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;

    const cardRect = card.getBoundingClientRect();
    const orbit = window.innerWidth < 600 ? 60 : 120;

    const minX = Math.max(10, cardRect.left - orbit);
    const maxX = Math.min(window.innerWidth - noBtn.offsetWidth - 10, cardRect.right + orbit - noBtn.offsetWidth);
    const minY = Math.max(10, cardRect.top - orbit);
    const maxY = Math.min(window.innerHeight - noBtn.offsetHeight - 10, cardRect.bottom + orbit - noBtn.offsetHeight);

    if (maxX <= minX || maxY <= minY) return;

    noBtn.style.left = (Math.random() * (maxX - minX) + minX) + "px";
    noBtn.style.top = (Math.random() * (maxY - minY) + minY) + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveButton(); });

  yesBtn.addEventListener("click", async () => {
    teddy.src = "teddy-happy.gif";
    document.getElementById("loveMessage").style.display = "block";
    try { await music.play(); } catch {}
  });
</script>

</body>
</html>
